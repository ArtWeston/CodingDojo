<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/style.css') }}">
    <title>Dojo Slurpy Survey</title>
</head>

<body>
    <form action="/create/survey" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-dark">
        <h2 class="text-warning">Dojo Slurpy Survey</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Dojo Location:</label>
            <select name="location" id="dojo" class="form-control">
                <option value="">-- Select A Location --</option>
                <option value="Denver">Denver</option>
                <option value="LA">LA</option>
                <option value="Space">Space</option>
                <option value="Moscow">Moscow</option>
                <option value="Paris">Paris</option>
            </select>
        </div>
        <div class="form-group">
            <label for="langauge">Favorite Language:</label>
            <select name="language" id="language" class="form-control">
                <option value="">-- Select A Language --</option>
                <option value="Fortran">Fortran</option>
                <option value="Cobalt">Cobalt</option>
                <option value="CoffeeShop">CoffeeShop</option>
                <option value="Eskimo">Eskimo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" class="btn btn-warning btn-outline-dark" value="Submit">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

</body>

</html>
